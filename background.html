<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web Dev Helper</title>
</head>
<body>
    <script>
        chrome.browserAction.onClicked.addListener(function (tab) {
            chrome.tabs.executeScript(tab.id, {
                code: "initApp();"
            });
        });
    </script>
</body>
</html>
